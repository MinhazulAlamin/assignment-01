<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agency Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="open-sans-normal">
<!--Banner.png -->
<header>
    <!-- navbar section -->
    <nav class="navbar">
        <div class="nav-logo">LOGO</div>
        <Button class="signup-btn">Sign Up</Button>
    </nav>
    <!-- banner Section -->
     <div class="banner">
        <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
        <button class="banner-btn">Stay Focused</button>
     </div>
</header>
<!-- Banner.png end -->
<main>
    <!-- action section -->
     <section class="action">
        <div class="action-content">
            <h3 class="actio-title">See It in Action</h3>
            <div action="sub-title">Explore the live preview and imagine your <br> brand in this bold new look.</div>
            <button class="action-btn">Launch Live Preview</button>
        </div>
        <img class="action-image" src="/assets/wc-mini.png" alt="">
     </section>
     <!-- productive user section -->
      <section>
        <div class="productive-container">
            <h3 class="productive-title">Joined Thousands of Productive Users</h3>
            <div class="productive-items">
                <div class="item">
                    <h1 class="item-data">50K</h1>
                    <p class="item-sub-title">Active Users</p>
                </div>
                <div class="item">
                    <h1 class="item-data">2M+</h1>
                    <p class="item-sub-title">Focus Sessions</p>
                </div>
                <div class="item">
                    <h1 class="item-data">95%</h1>
                    <p class="item-sub-title">Satisfaction Rate</p>
                </div>
            </div>
        </div>
      </section>
      <!-- review section -->
</main>
<footer>

</footer>
</body>
</html>
